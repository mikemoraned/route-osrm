<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic</title>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
        html, body, #map {
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
</head>
<body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <script src="ngeohash.js"></script>

    <script>
        function main() {
            cartodb.createVis('map', 'https://mikemoran.cartodb.com/api/v2/viz/e31380bc-af12-11e5-b443-0ea31932ec1d/viz.json', {
                        shareable: true,
                        title: true,
                        description: true,
                        search: true,
                        tiles_loader: true,
                        center_lat: 0,
                        center_lon: 0,
                        zoom: 2
                    })
                    .done(function(vis, layers) {
//                        // layer 0 is the base layer, layer 1 is cartodb layer
//                        // setInteraction is disabled by default
//                        layers[1].setInteraction(true);
//                        layers[1].on('featureOver', function(e, latlng, pos, data) {
//                            cartodb.log.log(e, latlng, pos, data);
//
//                        });
                        // you can get the native map to work with it
                        var map = vis.getNativeMap();
                        // now, perform any operations you need
                        // map.setZoom(3);
                        // map.panTo([50.5, 30.5]);
                        console.dir(map);

                        map.on('click', function(e) {
                            cartodb.log.log(e);
                            var hash = NGeoHash.encode(e.latlng.lat, e.latlng.lng, 4);
                            cartodb.log.log(hash);
                        });
                    })
                    .error(function(err) {
                        console.log(err);
                    });
        }
        window.onload = main;
    </script>
</body>
</html>
